<nz-drawer [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }" [nzMaskClosable]="false"
  [nzWidth]="720" [nzVisible]="visible" nzTitle="Actualizar" (nzOnClose)="close()">
  <form nz-form>
    <div nz-row nzGutter="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Descripcion</nz-form-label>
          <nz-form-control>
            <input #description nz-input placeholder="Por favor, escriba una descripcion">
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row nzGutter="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-control>
            <nz-dropdown>
              <a nz-dropdown>
                Estado
                <i class="anticon anticon-down"></i>
              </a>
              <ul nz-menu nzSelectable>
                <li nz-menu-item *ngFor="let state of status" (click)=onSelect(state)>
                  <a>{{state}}</a>
                </li>
              </ul>
            </nz-dropdown>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <div class="footer">
    <button type="button" (click)="close()" class="ant-btn" style="margin-right: 8px;">
      <span>Cancelar</span>
    </button>
    <button type="button" (click)="updateCompetition(description.value, state)" class="ant-btn ant-btn-primary">
      <span>Enviar</span>
    </button>
  </div>
</nz-drawer>
