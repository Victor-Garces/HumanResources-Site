<nz-layout class="page-size">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="0" [nzBreakpoint]="'lg'">
    <div class="logo">
    </div>
    <ul nz-menu [nzMode]="'inline'" nzTheme='dark' [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu><span title><i class="anticon anticon-setting"></i>Competencias</span>
        <ul>
            <li nz-menu-item>Crear</li>
            <li nz-menu-item>Editar</li>
            <li nz-menu-item>Mostrar</li>
            <li nz-menu-item>Remover</li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-user"></i><span class="nav-text">Idiomas</span></span></li>
      <li nz-menu-item><span><i class="anticon anticon-user"></i><span class="nav-text">Capacitaciones</span></span></li>
      <li nz-menu-item><span><i class="anticon anticon-user"></i><span class="nav-text">Puestos</span></span></li>
      <li nz-menu-item><span><i class="anticon anticon-user"></i><span class="nav-text">Candidatos</span></span></li>
      <li nz-menu-item><span><i class="anticon anticon-user"></i><span class="nav-text">Experiencia laboral</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;"></nz-header>
    <nz-content style="margin:24px 16px 0;">
      <div style="padding:24px; background: #fff; min-height: 360px;">
        Content
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
