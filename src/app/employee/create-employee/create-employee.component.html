<app-convert-candidate #drawer></app-convert-candidate>
<nz-table #basicTable [nzData]="displayData">
  <thead>
    <tr>
      <th>Name
        <nz-dropdown nzTrigger="click" [nzClickHide]="false">
          <i class="anticon anticon-smile-o ant-table-filter-icon" nz-dropdown></i>
          <div class="custom-filter-dropdown">
            <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue">
            <button nz-button [nzType]="'primary'" (click)="search()">Search</button>
          </div>
        </nz-dropdown>
      </th>
      <th>Posicion</th>
      <th>Departamento</th>
      <th>Salario al que aspira</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.position | positionName}}</td>
        <td>{{data.department}}</td>
      <td>{{data.aspiredSalary}}
        <nz-divider nzType="vertical"></nz-divider>
        <a style="color: blue; margin-left:20px;" (click)="drawer.open(data)">Convertir a empleado</a>
      </td>
    </tr>
  </tbody>
</nz-table>
